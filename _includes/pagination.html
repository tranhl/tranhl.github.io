<div class="pagination">
  {% if paginator.previous_page %}
    {% if paginator.page == 2 %}
      <a href="{{ site.baseurl }}/" class="newer">&larr; Newer</a>
    {% else %}
      <a href="{{ site.baseurl }}/page-{{paginator.previous_page}}/">&larr; Newer</a>
    {% endif %}
  {% endif %}

  {% if paginator.next_page %}
    <a href="{{ site.baseurl }}/page-{{paginator.next_page}}/" class="older">Older &rarr;</a>
  {% endif %}
</div>
